<template>

    <section role="dialog" class="slds-modal slds-fade-in-open" tabindex="-1" aria-modal="true">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" onclick={clickCancel} title="Close"
                    variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                <h2 class="slds-modal__title slds-hyphenate">Add Attendee</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={showSpinner}>
                    <lightning-spinner class="slds-show" alternative-text="Loading..." size="small"></lightning-spinner>
                </template>

                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="4" small-device-size="12" medium-device-size="4" large-device-size="4">
                        <lightning-combobox data-type name="selectType" label="Type" 
                            options={selTypes} value={selType} onchange={changeType}></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="8" small-device-size="12" medium-device-size="8" large-device-size="8" class="slds-p-left_small">
                        <lightning-input data-search-text label="Name" name="searchText" placeholder="Enter the search text" onchange={changeSearch}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" class="slds-p-top_small">
                        <lightning-dual-listbox 
                            data-listbox
                            label= "Select Attendee"
                            source-label="Available"
                            selected-label="Invite"
                            disable-reordering="true"
                            options={options}></lightning-dual-listbox>
                    </lightning-layout-item>
                </lightning-layout>
      
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" variant="neutral" onclick={clickCancel}></lightning-button>
                <lightning-button label="Save" variant="brand" onclick={clickSave} class="slds-m-left_xx-small"></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
